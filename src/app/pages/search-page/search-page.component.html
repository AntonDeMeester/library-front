<div class="flex-box">
  <div class="horizontal-box">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search for book</mat-label>
      <input matInput placeholder="Search">
    </mat-form-field>
  </div>
  
  <div class="horizontal-box">
    <table mat-table [dataSource]="dataSource" matSort class="search-results-table">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Book name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let book"> <div *ngIf="book.title">{{book.title}}</div> </td>
      </ng-container>
    
      <!-- Authors Column -->
      <ng-container matColumnDef="authors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Authors </th>
        <td mat-cell *matCellDef="let book"> <div *ngIf="book.authors[0]">{{book.authors[0].name}}</div> </td>
      </ng-container>
    
      <!-- Genres Column -->
      <ng-container matColumnDef="genres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Genres </th>
        <td mat-cell *matCellDef="let book"> <div *ngIf="book.genres[0]">{{book.genres[0].genre}}</div> </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetails(row.id)"></tr>
    </table>
  </div>
  
</div>
